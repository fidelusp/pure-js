<h1>Start from template <%= where %>!</h1>
<div class="login">
  <h1>Login</h1>
  <form method="post" on>
    <input type="text" name="user" placeholder="Username" required="required" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Submit.
    </button>
  </form>
</div>
